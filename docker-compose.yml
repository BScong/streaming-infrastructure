version: '3'
services:
  generator:
    build: ./generator
    volumes:
     - ./generator:/code
    depends_on:
       - rabbitmq
       - api
  rabbitmq:
    build: ./rabbitmq
    ports:
      - "5672:5672"
  api:
    build: ./api
    depends_on:
      - rabbitmq
    ports:
      - "3000:3000"
  receiver_debug:
    build: ./receiver_debug
    volumes:
     - ./receiver_debug:/code
    depends_on:
      - rabbitmq
  receiver_debug_2:
    build: ./receiver_debug
    volumes:
     - ./receiver_debug:/code
    depends_on:
      - rabbitmq
  mongo_client:
    build: ./mongo_client
    volumes:
    - ./mongo_client:/code
    depends_on:
    - rabbitmq
  mongo:
    build: ./mongo
    ports:
      - "27017:27017"
