version: '3'
services:
  zookeeper:
    build: ./zookeeper
    container_name: zookeeper
    restart: always
    ports:
      - "2181:2181"

  storm-nimbus:
    build: ./storm-nimbus
    container_name: storm-nimbus
    command: storm nimbus
    depends_on:
      - zookeeper
    links:
      - zookeeper
    restart: always
    ports:
      - "6627:6627"
      - "8080:8080"

  storm-supervisor:
    build: ./storm-supervisor
    container_name: storm-supervisor
    command: storm supervisor
    depends_on:
      - storm-nimbus
      - zookeeper
    links:
      - storm-nimbus
      - zookeeper
    restart: always
